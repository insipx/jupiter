# fly.toml app configuration file for rathole-server
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jupiter-homelab-gateway'
primary_region = 'ewr'

[build]
image = "ghcr.io/insipx/rathole-server:latest"

[env]
# Rathole will read config from /etc/rathole/server.toml
CONFIG_PATH = "/etc/rathole/server.toml"

# Mount a volume for persistent data if needed
# [[mounts]]
#   source = "rathole_data"
#   destination = "/data"

[http_service]
internal_port = 2333
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '256mb'
cpu_kind = 'shared'
cpus = 1
